name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "develop" ]

env:
  CARGO_TERM_COLOR: always
  NEW_ENV_VAR: test

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install libgtk
      run: sudo apt install libgtk-3-dev
    - name: Build
      run: cargo build --verbose
